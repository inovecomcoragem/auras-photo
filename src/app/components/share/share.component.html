<div class="app-text share-text">
  <p>Visualize o resultado da<br>sua fotografia utilizando o <b>código abaixo</b> no seu smartphone</p>
</div>

<canvas #qrCanvas class="share-qr-canvas"></canvas>

<div class="app-text share-text share-email-text">
  <p>Enviamos uma cópia do resultado para<br>o e-mail cadastrado<br>{{ user._id }}</p>
</div>

<div class="app-text share-home-button-container" *ngIf="imageUploaded">
  <div routerLink="/login" class="share-home-button">
    <i class="ion ion-md-arrow-forward"></i>
  </div>
  <div class="share-home-button-text">
    Finalizar
  </div>
</div>
