<div class="photo-intro-text app-text">
  Toque na bola de cristal abaixo para <b>tirar a sua foto</b>
</div>

<div class="result-photo-container">
  <div class="result-photo" #photoResult (click)="toggleAura()"></div>
</div>

<div class="result-nav-container app-text">
  <div class="result-button-container">
    <div routerLink="/photo" class="result-button">
      <i class="ion ion-android-arrow-back"></i>
    </div>
    <div class="result-button-text">Tirar outra</div>
  </div>
  <div class="result-button-container">
    <div class="result-button-text">Gostei dessa</div>
    <div routerLink="/share" class="result-button">
      <i class="ion ion-android-arrow-forward"></i>
    </div>
  </div>
</div>

<form class="result-form" #resultForm="ngForm" *ngIf="user">
  <div class="result-form-group">
    <input class="result-checkbox"
           type="checkbox" name="image_permission"
           [(ngModel)]="user.image_permission"
           #image_permission="ngModel">

    <label for="image_permission" class="app-text result-conditions">
      Autorizo o uso e veiculação de minha imagem pela ThoughtWorks Brasil Software Ltda., a título gratuito, sem ônus ou restrições, para fins de divulgação do presente evento. A autorização inclui, sem limitação, projeções visuais, mídias sociais e qualquer forma de publicação online e/ou impressa
    </label>
  </div>
</form>
